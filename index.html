<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="main-container">
        <label for="matric-total">Enter Matriculation Marks:</label>
        <input required id="matric-total" class="input" type="number" placeholder="Total Matric marks">
        <label for="matric-obt">Enter obtained Matriculation Marks:</label>
        <input required id="matric-obt" class="input"  type="number" placeholder="Obtained Matric marks">
        <label for="inter-tota">Enter Your Intermediate Marks:</label>
        <input required id="inter-total" class="input"  type="number" placeholder="Total Inter marks">
        <label for="inter-obt">Enter obtained Intermediate Marks:</label>
        <input required id="inter-obt" class="input" type="number" placeholder="Obtained Inter marks">
        <label for="entry-total">Enter Your Entry Test Marks:</label>
        <input required id="entry-total" class="input"  type="number" placeholder="Total entry test marks">
        <label for="entry-obt">Enter obtained Entry Test Marks:</label>
        <input required id="entry-obt" class="input" type="number"  placeholder="Obtained entry test marks">

        <h4  class="aggr"></h4>

        <button class="btn">Calculate</button>
        
    </form>
</body>
<script src="script.js"></script>
</html>
